<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Heaven</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        .button-potato {
            background-color: #e67e22;
        }
        .button-potato:hover {
            background-color: #d35400;
        }
        .button-carrot {
            background-color: #f39c12;
        }
        .button-carrot:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farmers Heaven</h1>
        <button id="potatoButton" class="button button-potato">Potato</button>
        <button id="carrotButton" class="button button-carrot">Carrot</button>
    </div>

    <script>
        document.getElementById('potatoButton').addEventListener('click', () => {
            window.location.href = 'potato.html';
        });

        document.getElementById('carrotButton').addEventListener('click', () => {
            window.location.href = 'http://example.com';  // Replace with actual URL for Carrot button
        });
    </script>
</body>
</html>
